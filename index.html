<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gig Worker Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="login-box" id="signupForm">
    <h1>Gig Worker Sign-Up</h1>

    <div class="input-box">
      <input type="text" id="name" placeholder=" " required />
      <label>Name</label>
    </div>

    <div class="input-box">
      <input type="email" id="email" placeholder=" " required />
      <label>Email</label>
    </div>

    <div class="input-box">
      <input type="url" id="portfolio" placeholder=" " required />
      <label>Portfolio link</label>
    </div>

    <div class="input-box">
      <select id="category" required>
        <option value="" disabled selected hidden></option>
        <option>Web Development</option>
        <option>Graphic Design</option>
        <option>Software Development</option>
        <option>Marketing</option>
        <option>Other</option>
      </select>
      <label>Skill Category</label>
    </div>

    <button type="submit" class="login-btn">Sign Up</button>

    <div class="thank-you" id="thankYouMsg">
      Thank you for signing up! We'll contact you soon.
    </div>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      document.getElementById("thankYouMsg").style.display = "block";
      this.reset();
    });
  </script>

</body>
</html>
